<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>門市日報表（新版格式）</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e9f0f4;
    margin: 0;
    padding: 10px;
  }
  h2 {
    background: #4a90e2;
    color: #fff;
    padding: 10px;
    border-radius: 8px;
    margin-top: 30px;
  }
  form {
    background: #fff;
    border-radius: 8px;
    padding: 15px;
    margin: 20px auto;
    max-width: 700px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 14px;
    background: #4a90e2;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #357ab8;
  }
  pre {
    background: #fff;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    white-space: pre-wrap;
    margin-top: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }
</style>
</head>
<body>

<h2>📋 門市日報表（新版格式）</h2>
<form id="reportForm">
  <label>店名：<input name="store_name" required></label>
  <label>日期：<input name="date"></label>
  <label>天氣：<input name="weather"></label>
  <label>今日營業額：<input name="today_sales" type="number" required></label>
  <label>今日來客數：<input name="today_customers" type="number" required></label>
  <label>尖峰總營業額(平5-9)(假5-11)：<input name="peak_total"></label>
  <label>最高營業額時段：<input name="peak_time"></label>
  <label>最高營業額：<input name="peak_sales"></label>
  <label>值班經理：<input name="manager"></label>
  <label>人力：<input name="labor_people"></label>
  <label>總工時：<input name="labor_hours" type="number"></label>
  <label>人事成本：<input name="labor_cost"></label>
  <label>生產力說明：<input name="productivity_note"></label>
  
  <h3>新品</h3>
  <label>法國站新品(份)：<input name="new_french"></label>
  <label>新奶蓋飲品(杯)：<input name="new_milk"></label>

  <h3>各平台訂單</h3>
  <label>Uber Eats 筆數：<input name="ue_qty"></label>
  <label>Uber Eats 金額：<input name="ue_amount"></label>
  <label>Food Panda 筆數：<input name="fp_qty"></label>
  <label>Food Panda 金額：<input name="fp_amount"></label>
  <label>APP 訂餐 筆數：<input name="app_qty"></label>
  <label>APP 訂餐 金額：<input name="app_amount"></label>
  <label>APP 訂餐佔比%：<input name="app_percent"></label>

  <button type="button" onclick="generateReport()">✨ 產生日報表</button>
</form>

<pre id="output"></pre>

<script>
function generateReport() {
  const f = Object.fromEntries(new FormData(document.getElementById('reportForm')).entries());

  const laborHours = parseFloat(f.labor_hours) || 0;
  const totalSales = parseFloat(f.today_sales) || 0;
  const productivity = laborHours ? (totalSales / laborHours).toFixed(1) : "0";

  const report = `店名：${f.store_name}
日期：${f.date}
天氣：${f.weather}
今日營業額：${f.today_sales}
今日來客數：${f.today_customers}
尖峰總營業額(平5-9)(假5-11)：${f.peak_total}
最高營業額/時段：${f.peak_sales}/${f.peak_time}
值班經理：${f.manager}
當日請假人員：0
當日遲到人員：0
今日上班人力/工時：${f.labor_people}/${f.labor_hours}
生產力：${productivity}
人事成本：${f.labor_cost}
生產力說明：
${f.productivity_note}

法國站新品：${f.new_french}份
新奶蓋飲品：${f.new_milk}杯

Uber Eats：${f.ue_qty}筆/${f.ue_amount}元
Food Panda：${f.fp_qty}筆/${f.fp_amount}元
APP訂餐：${f.app_qty}筆/${f.app_amount}元（佔${f.app_percent}%）
`;

  document.getElementById('output').textContent = report;
}
</script>
</body>
</html>
